<app-header></app-header>
<div class="container">
  <form
    [formGroup]="userForm"
    class="form-container"
    (ngSubmit)="handleSubmit()"
  >
    <div class="form-title">Profile Form</div>
    <div class="form-fields">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input
          matInput
          placeholder="Email"
          type="email"
          required
          formControlName="email"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Full Name</mat-label>
        <input
          matInput
          placeholder="Email"
          type="email"
          required
          formControlName="name"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Bio</mat-label>
        <textarea
          matInput
          placeholder="Ex. Feeling good"
          formControlName="bio"
        ></textarea>
      </mat-form-field>
      <mat-radio-group aria-label="Select an option" formControlName="isActive">
        <mat-radio-button value="true">Active</mat-radio-button>
        <mat-radio-button value="false">Inactive</mat-radio-button>
      </mat-radio-group>
    </div>
    <div class="form-actions">
      <button type="submit">Submit</button>
    </div>
  </form>
</div>
