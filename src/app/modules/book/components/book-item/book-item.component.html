<mat-card class="card" *ngIf="book">
  <mat-card-header>
    <mat-card-title>{{ book.name }}: {{ book.authors }}</mat-card-title>
    <mat-card-subtitle>{{ book.isbn }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions class="action-button">
    <button class="edit-btn" mat-button (click)="handleEdit(book.id)">
      Edit
    </button>
    <button mat-button (click)="handleDelete(book.id)">Delete</button>
  </mat-card-actions>
</mat-card>
